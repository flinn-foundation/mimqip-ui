<p-dialog header="Compare Treatments" [(visible)]="display" modal="modal" width="800">
  <div class="ui-g">
    <div class="ui-g-6" style="background: lightgray">Treatment A
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
      <div>F</div>
    </div>
    <div class="ui-g-6">Treatment B
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="display=false;displayChange.emit(false);"
              label="No"></button>
      <button type="button" pButton icon="fa-check" (click)="display=false;displayChange.emit(false);"
              label="Yes"></button>
    </div>
  </p-footer>
</p-dialog>
