<h1>Mental Status</h1>
<p-dropdown [options]="evaluationDates" (onChange)="selectEvaluation($event.value)" [style]="{'width':'200px'}">
</p-dropdown>
<div *ngFor="let response of selectedEvaluation.evaluationResponses" class="response">
  <div class="prompt">{{ response.prompt }}</div>
  <textarea pInputTextarea [(ngModel)]="response.answer" [disabled]="isHistorical"></textarea>
</div>
<button (click)="saveEvaluation()" [disabled]="isHistorical" label="Save" pButton></button>
