<h1>Psychiatric Evaluation</h1>
<div *ngFor="let response of evaluationDto.evaluationResponses" class="response">
  <div class="prompt">{{ response.prompt }}</div>
  <textarea pInputTextarea [(ngModel)]="response.answer"></textarea>
</div>
<div class="buttons bottom">
  <button class="orange-btn" (click)="saveEvaluation(evaluationDto)">Save</button>
</div>
